<div class="search-bar form-inline">
  <input ng-change="$ctrl.service.search(searchText, $ctrl.result)" ng-model-options="{ debounce: 500 }" ng-model="searchText" class="form-control" type="text" />
  <button class="btn" ng-click="$ctrl.service.search(searchText, $ctrl.result)">
    <span class="glyphicon glyphicon-search"></span>
  </button>
</div>
